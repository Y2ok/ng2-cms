<div class="row login-container">
    <ngb-tabset #t="ngbTabset" class="col-xs-12 col-sm-6 offset-sm-3">
        <ngb-tab title="Registration">
            <template ngbTabContent>
                <div class="mt-1">
                    <form (ngSubmit)="onRegister()" #register="ngForm">
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('email') }">
                            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" [ngClass]="{ 'form-control-danger': hasError('email') }" placeholder="email@domain.com"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'email'">{{errorMessage.msg}}</div>    
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('password') }">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" [ngClass]="{ 'form-control-danger': hasError('password') }" [(ngModel)]="password" name="password" id="password" placeholder="*******"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'password'">{{errorMessage.msg}}</div>    
                                </div>                                    
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('[passwordRepeat]') }">
                            <label for="passwordRepeat" class="col-sm-2 col-form-label">Password (repeat)</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" [ngClass]="{ 'form-control-danger': hasError('passwordRepeat') }" [(ngModel)]="passwordRepeat" name="passwordRepeat" id="passwordRepeat" placeholder="*******"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'passwordRepeat'">{{errorMessage.msg}}</div>    
                                </div>            
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('name') }">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [ngClass]="{ 'form-control-danger': hasError('name') }" [(ngModel)]="name" name="name" id="name" placeholder="John"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'name'">{{errorMessage.msg}}</div>    
                                </div>    
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('surname') }">
                            <label for="surname" class="col-sm-2 col-form-label">Surame</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [ngClass]="{ 'form-control-danger': hasError('surname') }" [(ngModel)]="surname" name="surname" id="surname" placeholder="Freeman"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'surname'">{{errorMessage.msg}}</div>    
                                </div>    
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('age') }">
                            <label for="age" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" [ngClass]="{ 'form-control-danger': hasError('age') }" [(ngModel)]="age" name="age" id="age" placeholder="21"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'age'">{{errorMessage.msg}}</div>    
                                </div>    
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{ 'has-danger': hasError('gender') }">
                            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [ngClass]="{ 'form-control-danger': hasError('gender') }" [(ngModel)]="gender" name="gender" id="gender" placeholder="Male"
                                    required />
                                <div class="errors">
                                    <div class="form-control-feedback" *ngFor="let errorMessage of errorMessages | errors : 'param' : 'gender'">{{errorMessage.msg}}</div>    
                                </div>    
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-success" [disabled]="!register.form.valid">Sign up</button>
                                <a href="/" class="btn btn-default">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab title="Angular 2 CMS" [disabled]="true">
        </ngb-tab>
    </ngb-tabset>
</div>
